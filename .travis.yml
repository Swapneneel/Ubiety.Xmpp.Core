dist: xenial
language: csharp
solution: Ubiety.Xmpp.Core.sln
mono: none
dotnet: 2.2.103
install:
  - dotnet tool install --global coveralls.net
  - dotnet tool install --global coverlet.console
script:
  - dotnet restore
  - coverlet Ubiety.Xmpp.Test/bin/Debug/netcoreapp2.1/Ubiety.Xmpp.Test.dll --target "dotnet" --targetargs "test Ubiety.Xmpp.Test/Ubiety.Xmpp.Test.csproj --no-build" --format opencover
  - csmacnz.Coveralls --opencover -i coverage.opencover.xml --useRelativePaths
